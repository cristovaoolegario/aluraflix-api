name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKERHUB_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKERHUB_TOKEN}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag cristovaoolegario/aluraflix-api:latest
    - name: Docker push
      run: docker push ${{secrets.DOCKERHUB_USERNAME}}/aluraflix-api:latest
