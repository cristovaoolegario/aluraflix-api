basePath: /api/v1
definitions:
  dto.InsertCategory:
    properties:
      cor:
        example: blue
        type: string
      titulo:
        example: Example video
        type: string
    type: object
  dto.InsertVideo:
    properties:
      categoriaID:
        example: "000000000000000000000000"
        type: string
      descricao:
        example: Example description
        type: string
      titulo:
        example: Example video
        type: string
      url:
        example: https://www.example-url.com
        type: string
    type: object
  models.Category:
    properties:
      active:
        example: true
        type: boolean
      cor:
        example: Red
        type: string
      id:
        example: "000000000000000000000000"
        type: string
      titulo:
        example: Example category
        type: string
    type: object
  models.Video:
    properties:
      active:
        example: true
        type: boolean
      categoriaID:
        example: "000000000000000000000000"
        type: string
      descricao:
        example: Example description
