        example: "000000000000000000000000"
        type: string
      titulo:
        example: Example video
        type: string
      url:
        example: https://www.example-url.com
        type: string
    type: object
  resources.ErrorMessage:
    properties:
      error:
        example: example error
        type: string
    type: object
